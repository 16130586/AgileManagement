server.port=8081
## datasource
spring.datasource.url=jdbc:mysql://localhost:7777/jira?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
## jpa
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.hbm2ddl.import_files=data.sql

## jwt
oauth.jwt.token.secret.key=clone-jira
oauth.jwt.token.expiry=36000000

